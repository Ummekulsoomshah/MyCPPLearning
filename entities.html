<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>
    <div>
        <p>thi is space        but can not be printed</p>
        <!-- with the help of entity &nbsp we can print space -->
        <p>this is space &nbsp; will be printed</p> 
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>another character is written like this &rAarr;</p>
        <p>this is written like this &frac14;</p>
        <p>empty space is written like this &#8203;</p>
    </div>

    
</body>
